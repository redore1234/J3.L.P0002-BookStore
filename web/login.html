<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/customize.css">
    </head>
    <body>
        <div class="container-fluid h-100 bg-custom">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card col-10 col-md-8 col-lg-6 p-5">
                    <h1 class="text-center">Login Page</h1>
                    <form action="DispatchController" method="POST" class="form-group">
                        <label>Username</label>
                        <input type="text" name="txtUsername" value="" class="form-control"/> <br/>
                        
                        <label>Password</label>
                        <input type="password" name="txtPassword" value="" class="form-control"/> <br/>
                        
                        <div class="text-right">
                            <input type="submit" value="Login" name="btnAction" class="btn btn-primary px-5 my-3"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
